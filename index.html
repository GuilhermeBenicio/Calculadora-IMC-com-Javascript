<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white font-weight-bold">Calculadora IMC</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="number" name="peso" class="form-control" id="peso" placeholder="Clique aqui e digite o seu peso">
                </div>
                <div class="form-group">
                    <label for="altura">Altura</label>
                    <input type="number" name="altura" class="form-control" id="altura" placeholder="Clique aqui e digite a sua altura">
                </div>
                <div id="resultadoIMC" class="mb-2"></div>
                <input type="submit" class="btn btn-primary" value="Calcular" id="btnCalcular">
                <input type="submit" class="btn btn-danger" value="Limpar os campos" id="btnLimpar">
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
